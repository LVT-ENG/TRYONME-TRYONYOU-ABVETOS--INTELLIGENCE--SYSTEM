<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title>TRYONYOU - AI-Powered Virtual Try-On Platform</title>
  <meta name="title" content="TRYONYOU - AI-Powered Virtual Try-On Platform" />
  <meta name="description" content="Experience the future of fashion with TRYONYOU's AI-powered virtual try-on technology. Transform your wardrobe with intelligent styling and seamless digital fitting." />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tryonyou.app/" />
  <meta property="og:title" content="TRYONYOU - AI-Powered Virtual Try-On Platform" />
  <meta property="og:description" content="Experience the future of fashion with TRYONYOU's AI-powered virtual try-on technology." />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://tryonyou.app/" />
  <meta property="twitter:title" content="TRYONYOU - AI-Powered Virtual Try-On Platform" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#00A8E8" />
  
  <style>
    /* Initial Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0A0A0A 0%, #1A1A2E 50%, #003459 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .peacock-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    
    .loading-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #00A8E8;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00A8E8, 0 0 20px #00A8E8; }
      100% { text-shadow: 0 0 20px #00A8E8, 0 0 30px #00A8E8, 0 0 40px #00A8E8; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="/favicon.svg" alt="TRYONYOU" class="peacock-logo" style="max-width: 200px; height: auto;" />
    <div class="loading-text">TRYONYOU</div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Vite Bundle -->
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
