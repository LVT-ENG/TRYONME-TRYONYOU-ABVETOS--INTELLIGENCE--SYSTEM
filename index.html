<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRYONYOU — Pilot</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f8fafc;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module">
      import React, { useState, useEffect } from "react";
      import { createRoot } from "react-dom/client";

      function ProcessingView({ onComplete }) {
        const [progress, setProgress] = useState(0);

        useEffect(() => {
          const timer = setInterval(() => {
            setProgress((p) => {
              if (p >= 100) {
                clearInterval(timer);
                setTimeout(onComplete, 500);
                return 100;
              }
              return p + 2;
            });
          }, 60);
        }, []);

        return (
          <div className="text-center">
            <p className="mb-4 font-medium">
              Analyse morphologique…
            </p>
            <div className="w-64 h-2 bg-gray-200 rounded">
              <div
                className="h-2 bg-black rounded"
                style={{ width: progress + "%" }}
              ></div>
            </div>
            <p className="mt-2 text-sm">{progress}%</p>
          </div>
        );
      }

      function App() {
        const [started, setStarted] = useState(false);

        return (
          <div className="min-h-screen flex items-center justify-center">
            {!started ? (
              <button
                className="px-8 py-4 bg-black text-white rounded-xl text-lg"
                onClick={() => setStarted(true)}
              >
                Start Pilot
              </button>
            ) : (
              <ProcessingView onComplete={() => alert("Pilot completed")} />
            )}
          </div>
        );
      }

      createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
