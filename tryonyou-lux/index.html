<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRYONYOU Luxe</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; font-family: 'Helvetica Neue', sans-serif; overflow:hidden; }
    .hero {
      position: relative; height: 100vh; width: 100vw; overflow: hidden;
    }
    .hero video {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }
    .overlay h1 {
      font-size: 4rem; letter-spacing: 3px; margin-bottom: 1rem;
      animation: fadeIn 2s ease-out forwards;
    }
    .overlay p {
      font-size: 1.5rem; opacity: 0.8;
      animation: fadeIn 3s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="/video_portada.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
    <div class="overlay">
      <h1>TRYONYOU</h1>
      <p>Luxury Digital Wardrobe Experience</p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
