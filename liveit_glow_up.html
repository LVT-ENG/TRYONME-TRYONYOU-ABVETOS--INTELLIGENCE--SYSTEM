<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIVE ‘IT – Glow-Up</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 2rem;
      color: #111;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .avatar-before, .avatar-after {
      width: 200px;
      height: 300px;
      background-color: #eaeaea;
      display: inline-block;
      border-radius: 20px;
      margin: 1rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .avatar-after {
      background-color: #fff8f8;
      box-shadow: 0 0 12px rgba(255, 0, 128, 0.2);
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .quote {
      margin-top: 2rem;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Your Glow-Up</h1>
  <div>
    <div class="avatar-before">Before Glow<br>(Soft base skin)</div>
    <div class="avatar-after" id="after">After Glow<br>(Radiant look)</div>
  </div>
  <button onclick="applyGlow()">Apply Glow ✨</button>

  <div class="quote" id="peacockQuote" style="display:none;">
    “Now that you feel it… LIVE ‘IT.” – The Peacock
  </div>

  <script>
    function applyGlow() {
      document.getElementById("after").style.boxShadow = "0 0 20px rgba(255, 0, 128, 0.4)";
      document.getElementById("after").style.backgroundColor = "#fff0f8";
      document.getElementById("peacockQuote").style.display = "block";
    }
  </script>
</body>
</html>
