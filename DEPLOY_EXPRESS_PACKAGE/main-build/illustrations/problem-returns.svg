<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="problemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D3B26A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0E6B6B;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="600" height="400" fill="url(#problemGradient)"/>
  
  <!-- Stacked boxes representing returns -->
  <g opacity="0.7">
    <!-- Box 1 -->
    <rect x="100" y="250" width="80" height="80" fill="none" stroke="#D3B26A" stroke-width="2"/>
    <path d="M 100 250 L 140 220 L 220 220 L 180 250 Z" fill="#D3B26A" opacity="0.3"/>
    <path d="M 180 250 L 220 220 L 220 300 L 180 330 Z" fill="#D3B26A" opacity="0.5"/>
    <text x="140" y="295" text-anchor="middle" fill="#D3B26A" font-size="30" font-weight="bold">ðŸ“¦</text>
    
    <!-- Box 2 -->
    <rect x="220" y="250" width="80" height="80" fill="none" stroke="#D3B26A" stroke-width="2"/>
    <path d="M 220 250 L 260 220 L 340 220 L 300 250 Z" fill="#D3B26A" opacity="0.3"/>
    <path d="M 300 250 L 340 220 L 340 300 L 300 330 Z" fill="#D3B26A" opacity="0.5"/>
    <text x="260" y="295" text-anchor="middle" fill="#D3B26A" font-size="30" font-weight="bold">ðŸ“¦</text>
    
    <!-- Box 3 -->
    <rect x="340" y="250" width="80" height="80" fill="none" stroke="#D3B26A" stroke-width="2"/>
    <path d="M 340 250 L 380 220 L 460 220 L 420 250 Z" fill="#D3B26A" opacity="0.3"/>
    <path d="M 420 250 L 460 220 L 460 300 L 420 330 Z" fill="#D3B26A" opacity="0.5"/>
    <text x="380" y="295" text-anchor="middle" fill="#D3B26A" font-size="30" font-weight="bold">ðŸ“¦</text>
    
    <!-- Stack layer 2 -->
    <rect x="160" y="170" width="80" height="80" fill="none" stroke="#0E6B6B" stroke-width="2"/>
    <path d="M 160 170 L 200 140 L 280 140 L 240 170 Z" fill="#0E6B6B" opacity="0.3"/>
    <path d="M 240 170 L 280 140 L 280 220 L 240 250 Z" fill="#0E6B6B" opacity="0.5"/>
    <text x="200" y="215" text-anchor="middle" fill="#0E6B6B" font-size="30" font-weight="bold">ðŸ“¦</text>
    
    <rect x="280" y="170" width="80" height="80" fill="none" stroke="#0E6B6B" stroke-width="2"/>
    <path d="M 280 170 L 320 140 L 400 140 L 360 170 Z" fill="#0E6B6B" opacity="0.3"/>
    <path d="M 360 170 L 400 140 L 400 220 L 360 250 Z" fill="#0E6B6B" opacity="0.5"/>
    <text x="320" y="215" text-anchor="middle" fill="#0E6B6B" font-size="30" font-weight="bold">ðŸ“¦</text>
    
    <!-- Top box -->
    <rect x="220" y="90" width="80" height="80" fill="none" stroke="#00FFFF" stroke-width="2"/>
    <path d="M 220 90 L 260 60 L 340 60 L 300 90 Z" fill="#00FFFF" opacity="0.3"/>
    <path d="M 300 90 L 340 60 L 340 140 L 300 170 Z" fill="#00FFFF" opacity="0.5"/>
    <text x="260" y="135" text-anchor="middle" fill="#00FFFF" font-size="30" font-weight="bold">ðŸ“¦</text>
  </g>
  
  <!-- Circular arrows showing returns cycle -->
  <path d="M 80 200 Q 50 100 120 60" fill="none" stroke="#D3B26A" stroke-width="3" stroke-dasharray="10,5" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;-15;0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 480 200 Q 510 100 440 60" fill="none" stroke="#D3B26A" stroke-width="3" stroke-dasharray="10,5" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;-15;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Dollar signs floating up -->
  <text x="50" y="350" fill="#D3B26A" font-size="24" opacity="0.6">$</text>
  <text x="550" y="350" fill="#D3B26A" font-size="24" opacity="0.6">$</text>
  <text x="100" y="320" fill="#D3B26A" font-size="20" opacity="0.5">$</text>
  <text x="500" y="320" fill="#D3B26A" font-size="20" opacity="0.5">$</text>
</svg>
