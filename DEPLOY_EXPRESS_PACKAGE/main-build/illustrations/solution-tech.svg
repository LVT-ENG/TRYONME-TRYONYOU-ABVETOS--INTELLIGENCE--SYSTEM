<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solutionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E6B6B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="nodeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D3B26A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#solutionGradient)"/>
  
  <!-- Central hub (AI Core) -->
  <circle cx="300" cy="200" r="50" fill="url(#nodeGlow)" opacity="0.8">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="300" y="210" text-anchor="middle" fill="#141619" font-size="30" font-weight="bold">AI</text>
  
  <!-- Connected nodes representing different features -->
  <!-- Node 1: Avatar -->
  <circle cx="150" cy="100" r="35" fill="#D3B26A" opacity="0.7"/>
  <text x="150" y="110" text-anchor="middle" fill="#141619" font-size="24">👤</text>
  <line x1="300" y1="200" x2="150" y2="100" stroke="#00FFFF" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Node 2: Payment -->
  <circle cx="450" cy="100" r="35" fill="#0E6B6B" opacity="0.7"/>
  <text x="450" y="110" text-anchor="middle" fill="#F5EFE6" font-size="24">👁️</text>
  <line x1="300" y1="200" x2="450" y2="100" stroke="#00FFFF" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Node 3: Wardrobe -->
  <circle cx="150" cy="300" r="35" fill="#0E6B6B" opacity="0.7"/>
  <text x="150" y="310" text-anchor="middle" fill="#F5EFE6" font-size="24">👔</text>
  <line x1="300" y1="200" x2="150" y2="300" stroke="#00FFFF" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Node 4: Production -->
  <circle cx="450" cy="300" r="35" fill="#D3B26A" opacity="0.7"/>
  <text x="450" y="310" text-anchor="middle" fill="#141619" font-size="24">⚙️</text>
  <line x1="300" y1="200" x2="450" y2="300" stroke="#00FFFF" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data flow particles -->
  <g opacity="0.6">
    <circle cx="300" cy="200" r="5" fill="#00FFFF">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 0,0 L -150,-100"/>
    </circle>
    <circle cx="300" cy="200" r="5" fill="#D3B26A">
      <animateMotion dur="3s" begin="0.5s" repeatCount="indefinite" path="M 0,0 L 150,-100"/>
    </circle>
    <circle cx="300" cy="200" r="5" fill="#00FFFF">
      <animateMotion dur="3s" begin="1s" repeatCount="indefinite" path="M 0,0 L -150,100"/>
    </circle>
    <circle cx="300" cy="200" r="5" fill="#D3B26A">
      <animateMotion dur="3s" begin="1.5s" repeatCount="indefinite" path="M 0,0 L 150,100"/>
    </circle>
  </g>
  
  <!-- Outer ring -->
  <circle cx="300" cy="200" r="180" fill="none" stroke="#D3B26A" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="180;185;180" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Success indicators -->
  <text x="80" y="50" fill="#00FFFF" font-size="20" opacity="0.7">✓</text>
  <text x="520" y="50" fill="#00FFFF" font-size="20" opacity="0.7">✓</text>
  <text x="80" y="370" fill="#00FFFF" font-size="20" opacity="0.7">✓</text>
  <text x="520" y="370" fill="#00FFFF" font-size="20" opacity="0.7">✓</text>
</svg>
