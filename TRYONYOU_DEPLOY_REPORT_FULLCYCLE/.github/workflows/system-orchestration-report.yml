name: System Orchestration Report

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - 'EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json'
      - 'EPIC_MONITOR_DASHBOARD/.github/workflows/system-orchestration-report.yml'

permissions:
  contents: write
  issues: write

jobs:
  generate-report:
    name: Generate System Orchestration Report
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: ðŸ“Š Load API Status Data
        id: load_data
        run: |
          echo "Loading API status data..."
          
          # Check if apiStatus.json exists
          if [ ! -f "EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json" ]; then
            echo "Error: apiStatus.json not found"
            exit 1
          fi
          
          # Extract key metrics using jq
          if command -v jq &> /dev/null; then
            UPTIME=$(jq -r '.systemMetrics.overallUptime' EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json)
            AVG_RESPONSE=$(jq -r '.systemMetrics.averageResponseTime' EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json)
            SUCCESS_RATE=$(jq -r '.systemMetrics.successRate' EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json)
            SECURITY_SCORE=$(jq -r '.systemMetrics.securityScore' EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json)
            ACTIVE_AGENTS=$(jq -r '.agentStats.activeAgents' EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json)
            TOTAL_AGENTS=$(jq -r '.agentStats.totalAgents' EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json)
            AGENT_EFFICIENCY=$(jq -r '.agentStats.averageEfficiency' EPIC_MONITOR_DASHBOARD/src/dashboard/apiStatus.json)
            
            echo "uptime=${UPTIME}" >> $GITHUB_OUTPUT
            echo "avg_response=${AVG_RESPONSE}" >> $GITHUB_OUTPUT
            echo "success_rate=${SUCCESS_RATE}" >> $GITHUB_OUTPUT
            echo "security_score=${SECURITY_SCORE}" >> $GITHUB_OUTPUT
            echo "active_agents=${ACTIVE_AGENTS}" >> $GITHUB_OUTPUT
            echo "total_agents=${TOTAL_AGENTS}" >> $GITHUB_OUTPUT
            echo "agent_efficiency=${AGENT_EFFICIENCY}" >> $GITHUB_OUTPUT
          else
            echo "Warning: jq not found, skipping metric extraction"
          fi
          
          echo "âœ… Data loaded successfully"
      
      - name: ðŸ“ Generate Report
        id: generate_report
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          REPORT_FILE="EPIC_MONITOR_DASHBOARD/reports/orchestration-report-$(date +%Y%m%d-%H%M%S).md"
          
          mkdir -p EPIC_MONITOR_DASHBOARD/reports
          
          cat > "$REPORT_FILE" << EOF
          # System Orchestration Report
          
          **Generated:** ${TIMESTAMP}
          **Repository:** LVT-ENG/TRYONME-TRYONYOU-ABVETOS--INTELLIGENCE--SYSTEM
          
          ---
          
          ## ðŸ“Š System Metrics
          
          | Metric | Value | Status |
          |--------|-------|--------|
          | Overall Uptime | ${{ steps.load_data.outputs.uptime }}% | âœ… Excellent |
          | Average Response Time | ${{ steps.load_data.outputs.avg_response }}ms | âœ… Fast |
          | Success Rate | ${{ steps.load_data.outputs.success_rate }}% | âœ… High |
          | Security Score | ${{ steps.load_data.outputs.security_score }} | âœ… Secure |
          
          ## ðŸ¤– Agent Performance
          
          | Metric | Value | Status |
          |--------|-------|--------|
          | Active Agents | ${{ steps.load_data.outputs.active_agents }}/${{ steps.load_data.outputs.total_agents }} | âœ… Online |
          | Average Efficiency | ${{ steps.load_data.outputs.agent_efficiency }}% | âœ… Optimal |
          
          ## ðŸ” API Endpoints Status
          
          All API endpoints are monitored in real-time through the EPIC Monitor Dashboard.
          
          ### Core Services
          - âœ… 3D Avatar Generation API
          - âœ… Garment Comparison Engine
          - âœ… Pau Emotional Recommender
          
          ### Payment Services
          - âœ… ABVET Biometric Payment
          
          ### Community Services
          - âœ… AutoDonate Solidarity System
          
          ### External Integrations
          - âœ… Shopify Integration API
          - âœ… Amazon Marketplace API
          - âœ… EPCT/WIPO Patent API
          
          ### AI Services
          - âœ… Fashion Trends Intelligence
          
          ### Agent Management
          - âœ… 50 Agents Orchestration Hub
          - âœ… Deployment & Production Block (13 agents)
          - âœ… Style, Avatars & Modulation Block (6 agents)
          - âœ… Business & Strategy Block (6 agents)
          - âœ… External Automation Block (5 agents)
          - âœ… Video & Visual Block (4 agents)
          - âœ… Live It - Style & Collection Block (11 agents)
          - âœ… Private Management Block (5 agents)
          
          ## ðŸ”— Resources
          
          - [EPIC Monitor Dashboard](../src/dashboard/index.html)
          - [API Status Data](../src/dashboard/apiStatus.json)
          - [GitHub Repository](https://github.com/LVT-ENG/TRYONME-TRYONYOU-ABVETOS--INTELLIGENCE--SYSTEM)
          
          ---
          
          *This report is automatically generated by the System Orchestration workflow.*
          EOF
          
          echo "report_file=${REPORT_FILE}" >> $GITHUB_OUTPUT
          echo "âœ… Report generated: ${REPORT_FILE}"
      
      - name: ðŸ“¤ Commit Report
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add EPIC_MONITOR_DASHBOARD/reports/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Automated System Orchestration Report - $(date +%Y-%m-%d)"
            git push
            echo "âœ… Report committed and pushed"
          fi
      
      - name: ðŸ“¢ Report Summary
        run: |
          echo "## ðŸ“Š System Orchestration Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### System Health" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¢ Overall Uptime: ${{ steps.load_data.outputs.uptime }}%" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Avg Response: ${{ steps.load_data.outputs.avg_response }}ms" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Success Rate: ${{ steps.load_data.outputs.success_rate }}%" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Security Score: ${{ steps.load_data.outputs.security_score }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Agent Performance" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– Active: ${{ steps.load_data.outputs.active_agents }}/${{ steps.load_data.outputs.total_agents }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ Efficiency: ${{ steps.load_data.outputs.agent_efficiency }}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Full report saved to: \`${{ steps.generate_report.outputs.report_file }}\`" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸŽ‰ Completion
        run: |
          echo "âœ… System Orchestration Report workflow completed successfully"
          echo "ðŸ“Š Dashboard available at: EPIC_MONITOR_DASHBOARD/src/dashboard/index.html"
