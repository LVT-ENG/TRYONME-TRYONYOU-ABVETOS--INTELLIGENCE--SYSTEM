<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E6B6B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#141619;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="glowBio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D3B26A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Iris outline -->
  <circle cx="200" cy="180" r="80" fill="url(#irisGradient)" stroke="url(#glowBio)" stroke-width="3"/>
  
  <!-- Pupil -->
  <circle cx="200" cy="180" r="30" fill="#141619"/>
  
  <!-- Iris details -->
  <circle cx="200" cy="180" r="70" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="180" r="55" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Scanning animation circles -->
  <circle cx="200" cy="180" r="90" fill="none" stroke="#D3B26A" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="90;120;90" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Voice wave representation -->
  <g transform="translate(100, 300)">
    <rect x="0" y="10" width="5" height="20" fill="#D3B26A">
      <animate attributeName="height" values="20;40;20" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;0;10" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="5" width="5" height="30" fill="#D3B26A">
      <animate attributeName="height" values="30;50;30" dur="1s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;-5;5" dur="1s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="0" width="5" height="40" fill="#D3B26A">
      <animate attributeName="height" values="40;60;40" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-10;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="45" y="5" width="5" height="30" fill="#D3B26A">
      <animate attributeName="height" values="30;50;30" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;-5;5" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="10" width="5" height="20" fill="#D3B26A">
      <animate attributeName="height" values="20;40;20" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;0;10" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Checkmark -->
  <path d="M 280 300 L 300 320 L 340 280" fill="none" stroke="#00FFFF" stroke-width="4" stroke-linecap="round">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Security lock -->
  <rect x="270" y="80" width="40" height="50" fill="none" stroke="url(#glowBio)" stroke-width="3" rx="5"/>
  <circle cx="290" cy="60" r="15" fill="none" stroke="url(#glowBio)" stroke-width="3"/>
  <text x="290" y="112" text-anchor="middle" fill="#D3B26A" font-size="20">ðŸ”’</text>
</svg>
