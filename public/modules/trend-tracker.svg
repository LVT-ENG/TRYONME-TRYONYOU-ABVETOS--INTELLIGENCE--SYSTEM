<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3B26A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background grid -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#0E6B6B" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="150" x2="350" y2="150" stroke="#0E6B6B" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#0E6B6B" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="250" x2="350" y2="250" stroke="#0E6B6B" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="300" x2="350" y2="300" stroke="#0E6B6B" stroke-width="1" opacity="0.3"/>
  
  <!-- Trend line -->
  <polyline 
    points="50,280 100,250 150,200 200,180 250,150 300,100 350,80" 
    fill="none" 
    stroke="url(#trendGradient)" 
    stroke-width="3"
    stroke-linecap="round"
  />
  
  <!-- Data points -->
  <circle cx="50" cy="280" r="6" fill="#D3B26A">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="250" r="6" fill="#D3B26A">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="200" r="6" fill="#00FFFF">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="180" r="6" fill="#00FFFF">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="150" r="6" fill="#00FFFF">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="6" fill="#00FFFF">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="6" fill="#00FFFF">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Forecast arrow -->
  <path d="M 350 80 L 380 60" stroke="#D3B26A" stroke-width="3" stroke-linecap="round"/>
  <path d="M 380 60 L 375 70 M 380 60 L 370 65" stroke="#D3B26A" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Labels -->
  <text x="200" y="340" text-anchor="middle" fill="#F5EFE6" font-size="14" font-weight="bold">Trending Up +45%</text>
</svg>
