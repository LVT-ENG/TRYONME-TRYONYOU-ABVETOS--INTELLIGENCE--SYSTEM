<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fabricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3B26A;stop-opacity:1" />
    </linearGradient>
    <pattern id="fabricPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#F5EFE6" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="url(#fabricGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Left fabric sample -->
  <rect x="80" y="120" width="120" height="160" fill="url(#fabricPattern)" stroke="#D3B26A" stroke-width="2"/>
  <text x="140" y="300" text-anchor="middle" fill="#D3B26A" font-size="14" font-weight="bold">Fabric A</text>
  
  <!-- Right fabric sample -->
  <rect x="220" y="120" width="120" height="160" fill="url(#fabricPattern)" stroke="#0E6B6B" stroke-width="2"/>
  <text x="280" y="300" text-anchor="middle" fill="#0E6B6B" font-size="14" font-weight="bold">Fabric B</text>
  
  <!-- Comparison lines -->
  <line x1="140" y1="150" x2="280" y2="150" stroke="#00FFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  <line x1="140" y1="200" x2="280" y2="200" stroke="#00FFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  <line x1="140" y1="250" x2="280" y2="250" stroke="#00FFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- Analysis points -->
  <circle cx="140" cy="150" r="4" fill="#D3B26A">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="150" r="4" fill="#0E6B6B">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Percentage comparison -->
  <text x="200" y="80" text-anchor="middle" fill="#00FFFF" font-size="24" font-weight="bold">95%</text>
  <text x="200" y="105" text-anchor="middle" fill="#F5EFE6" font-size="12">Fit Match</text>
</svg>
