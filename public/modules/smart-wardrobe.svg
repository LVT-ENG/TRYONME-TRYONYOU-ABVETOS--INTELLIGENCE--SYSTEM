<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wardrobeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D3B26A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wardrobe frame -->
  <rect x="100" y="80" width="200" height="240" fill="none" stroke="url(#wardrobeGradient)" stroke-width="3" rx="10"/>
  <line x1="200" y1="80" x2="200" y2="320" stroke="url(#wardrobeGradient)" stroke-width="2"/>
  
  <!-- Hangers with clothes -->
  <g transform="translate(130, 120)">
    <!-- Hanger 1 -->
    <path d="M 10 0 Q 20 -5 30 0" fill="none" stroke="#D3B26A" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="40" fill="#0E6B6B" opacity="0.7" rx="3"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(210, 140)">
    <!-- Hanger 2 -->
    <path d="M 10 0 Q 20 -5 30 0" fill="none" stroke="#D3B26A" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="50" fill="#D3B26A" opacity="0.7" rx="3"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(130, 180)">
    <!-- Hanger 3 -->
    <path d="M 10 0 Q 20 -5 30 0" fill="none" stroke="#D3B26A" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="35" fill="#00FFFF" opacity="0.7" rx="3"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Digital interface overlay -->
  <circle cx="150" cy="250" r="8" fill="#00FFFF" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="250" r="8" fill="#D3B26A" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI recommendation indicator -->
  <g transform="translate(150, 340)">
    <rect x="0" y="0" width="100" height="30" fill="url(#wardrobeGradient)" opacity="0.3" rx="15"/>
    <text x="50" y="20" text-anchor="middle" fill="#F5EFE6" font-size="12" font-weight="bold">AI Match: 98%</text>
  </g>
</svg>
