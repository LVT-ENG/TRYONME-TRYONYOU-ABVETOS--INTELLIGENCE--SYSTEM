<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D3B26A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B89647;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Peacock symbol placeholder - elegant circular design with golden accent -->
  <circle cx="100" cy="100" r="90" fill="url(#goldGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Stylized peacock feather/symbol -->
  <path d="M 100 40 Q 120 60, 130 80 Q 135 95, 130 110 Q 125 120, 115 125 Q 105 128, 100 125 Q 95 128, 85 125 Q 75 120, 70 110 Q 65 95, 70 80 Q 80 60, 100 40 Z" 
        fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Central eye of feather -->
  <ellipse cx="100" cy="95" rx="15" ry="20" fill="#1a1a1a"/>
  <ellipse cx="100" cy="95" rx="8" ry="12" fill="url(#goldGradient)"/>
  <circle cx="100" cy="95" r="4" fill="#1a1a1a"/>
  
  <!-- Additional peacock plume details -->
  <path d="M 100 125 L 100 160" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 100 140 Q 80 145, 70 150" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7" fill="none"/>
  <path d="M 100 140 Q 120 145, 130 150" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7" fill="none"/>
  
  <!-- TRYONYOU brand mark -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="url(#goldGradient)" text-anchor="middle" opacity="0.6">TRYONYOU</text>
</svg>
