<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIVE ‘IT – Measurements</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Your Measurements</h1>
  <form id="measureForm">
    <label for="height">Height (cm)</label>
    <input type="number" id="height" name="height" />

    <label for="shoulders">Shoulder Width (cm)</label>
    <input type="number" id="shoulders" name="shoulders" />

    <label for="armLength">Arm Length (cm)</label>
    <input type="number" id="armLength" name="armLength" />

    <label for="bust">Bust / Chest (cm)</label>
    <input type="number" id="bust" name="bust" />

    <label for="waist">Waist (cm)</label>
    <input type="number" id="waist" name="waist" />

    <label for="hips">Hips (cm)</label>
    <input type="number" id="hips" name="hips" />

    <label for="torso">Torso Length (cm)</label>
    <input type="number" id="torso" name="torso" />

    <label for="legs">Leg Length (cm)</label>
    <input type="number" id="legs" name="legs" />

    <label for="inseam">Inseam (cm)</label>
    <input type="number" id="inseam" name="inseam" />

    <label for="shoeSize">Shoe Size (EU)</label>
    <input type="number" id="shoeSize" name="shoeSize" />

    <label for="footWidth">Foot Width</label>
    <select id="footWidth" name="footWidth">
      <option value="">Select...</option>
      <option value="1">Narrow</option>
      <option value="2">Regular</option>
      <option value="3">Wide</option>
    </select>

    <button type="submit">Generate Avatar</button>
  </form>

  <script>
    document.getElementById("measureForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Measurements saved. Generating avatar...");
      // Aquí puedes activar la generación del avatar 3D
    });
  </script>
</body>
</html>
