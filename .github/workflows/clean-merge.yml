name: Clean & Merge Repos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clean-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install archiver

      - name: Run clean merge script
        run: node scripts/clean-merge-repos.js

      - name: Upload clean project as artifact
        id: upload
        uses: actions/upload-artifact@v3
        with:
          name: tryonyou-clean
          path: tryonyou-clean.zip

      - name: Notify Telegram with artifact link
        if: always()
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=üßπ *Clean & Merge completado en TRYONYOU* üßπ\n\nüìù Commit: $COMMIT_MSG\nüì¶ <a href=\"$ARTIFACT_URL\">Descargar ZIP limpio</a>" \
          -d "parse_mode=HTML"
