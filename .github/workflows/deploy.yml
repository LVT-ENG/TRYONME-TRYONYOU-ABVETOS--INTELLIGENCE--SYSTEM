name: Deploy Express CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§± Build project (Vite 7.1.2)
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¸ Send Telegram notification
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          MESSAGE="âœ… TRYONYOU â€“ ABVETOS â€“ ULTRA-PLUS-ULTIMATUM deployed successfully.\
          %0ACommit: $COMMIT_HASH \
          %0ABuild: Success ğŸš€ \
          %0ALink: https://tryonyou.app"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"
