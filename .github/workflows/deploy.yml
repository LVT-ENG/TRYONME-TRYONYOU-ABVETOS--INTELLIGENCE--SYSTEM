name: 🚀 ABVETOS Deploy Express CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # Orquestación diaria (09:00 UTC)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧩 Install dependencies
        run: |
          npm ci --silent || npm install --silent

      - name: 🏗️ Build project
        run: |
          npm run build --silent

      - name: 🚀 Deploy to Vercel
        run: |
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes > deploy.log 2>&1
          cat deploy.log | tail -n 15

      - name: 📡 Notify Telegram
        run: |
          MESSAGE="✅ TRYONYOU – Deploy completado correctamente a las $(date '+%Y-%m-%d %H:%M:%S')"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE" > /dev/null

      - name: 💾 Upload logs to artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: deploy.log
