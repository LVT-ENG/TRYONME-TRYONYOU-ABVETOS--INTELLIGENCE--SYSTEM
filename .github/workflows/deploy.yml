name: Deploy TRYONYOU

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack ZIP with node_modules
        run: |
          PKG="CLEAN_BUILD_TRYONYOUâ€“ABVETOSâ€“ULTIMATUM_${{ github.sha }}.zip"
          mkdir out && cp -R dist public assets src package.json package-lock.json vite.config.* vercel.json out/ || true
          rsync -a node_modules/ out/node_modules/
          zip -qry "$PKG" out
          echo "PKG=$PKG" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PKG }}
          path: ${{ env.PKG }}

      - name: Vercel Deploy
        run: npx vercel --token="${{ secrets.VERCEL_TOKEN }}" --prod --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Telegram Notify
        if: secrets.TELEGRAM_TOKEN != ''
        run: |
          MSG="âœ… Deploy TRYONYOUâ€“ABVETOSâ€“ULTIMATUM\nðŸ”— https://tryonyou.app\nðŸ§± Commit: $GITHUB_SHA"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="@abvet_deploy_bot" -d text="$MSG"
