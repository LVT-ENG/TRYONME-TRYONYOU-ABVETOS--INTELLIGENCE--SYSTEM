name: Auto-Manus Sync

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:     # also allows manual execution

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Execute auto_manus_sync.sh
        env:
          MANUS_BASE: ${{ github.workspace }}/manus_output
        run: |
          chmod +x auto_manus_sync.sh
          ./auto_manus_sync.sh
