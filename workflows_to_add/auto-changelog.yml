name: 📝 Auto Changelog & Version

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.js'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

env:
  NODE_VERSION: '22'

jobs:
  version-and-changelog:
    name: Generate Version & Changelog
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🔍 Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "📦 Current version: $CURRENT_VERSION"
      
      - name: 🔖 Run auto-versioning
        id: auto_version
        run: |
          node scripts/auto-version.js
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "📦 New version: $NEW_VERSION"
      
      - name: 📝 Check for changes
        id: check_changes
        run: |
          if git diff --quiet package.json CHANGELOG.md src/version.js; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No version changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Version changes detected"
          fi
      
      - name: 💾 Commit version changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json CHANGELOG.md src/version.js
          git commit -m "chore(release): bump version to ${{ steps.auto_version.outputs.new_version }} [skip ci]"
      
      - name: 🏷️ Create Git tag
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git tag -a "v${{ steps.auto_version.outputs.new_version }}" -m "Release v${{ steps.auto_version.outputs.new_version }}"
      
      - name: 📤 Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tags: true
      
      - name: 📊 Create GitHub Release
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.auto_version.outputs.new_version }}
          release_name: Release v${{ steps.auto_version.outputs.new_version }}
          body: |
            ## 🚀 TRYONYOU Release v${{ steps.auto_version.outputs.new_version }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
            
            ### 📦 Build Info
            - **Version**: ${{ steps.auto_version.outputs.new_version }}
            - **Previous**: ${{ steps.current_version.outputs.version }}
            - **Commit**: ${{ github.sha }}
            - **Date**: ${{ github.event.head_commit.timestamp }}
            
            ### 🌐 Deployment
            - **Production**: https://tryonyou.app
            
            ---
            *Auto-generated by ABVETOS CI/CD System*
          draft: false
          prerelease: false
      
      - name: 📊 Summary
        if: always()
        run: |
          echo "## 📝 Version & Changelog Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** ${{ steps.auto_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Changes Detected:** ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Version bumped and changelog updated" >> $GITHUB_STEP_SUMMARY
            echo "🏷️ Git tag created: v${{ steps.auto_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No version changes needed" >> $GITHUB_STEP_SUMMARY
          fi

