<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIVE ‘IT – User Profile</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <form id="profileForm">
    <label for="country">Country / Region</label>
    <select id="country" name="country">
      <option value="">Select...</option>
      <option value="france">France</option>
      <option value="spain">Spain</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="other">Other</option>
    </select>

    <label for="ethnicity">Ethnic Group</label>
    <select id="ethnicity" name="ethnicity">
      <option value="">Select...</option>
      <option value="european">European</option>
      <option value="african">African</option>
      <option value="asian">Asian</option>
      <option value="latin">Latin American</option>
      <option value="mixed">Mixed / Other</option>
    </select>

    <label for="age">Age Range</label>
    <select id="age" name="age">
      <option value="">Select...</option>
      <option value="kid">Kid</option>
      <option value="teen">Teen</option>
      <option value="adult">Adult</option>
      <option value="senior">Senior</option>
    </select>

    <button type="submit">Continue</button>
  </form>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Profile saved. Proceeding to next step.");
      // Aquí podrías guardar el perfil y cargar la siguiente pantalla
    });
  </script>
</body>
</html>
